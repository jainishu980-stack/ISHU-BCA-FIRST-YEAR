<!DOCTYPE html>
<html>
<head>
  <title>Student Bio-Data Form</title>
</head>
<body>
  <h2>Student Bio-Data Form</h2>
  <form action="/submit" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="gender">Gender:</label>
    <input type="radio" id="male" name="gender" value="Male"> Male
    <input type="radio" id="female" name="gender" value="Female"> Female
    <input type="radio" id="other" name="gender" value="Other"> Other<br><br>

    <label for="fatherName">Father's Name:</label>
    <input type="text" id="fatherName" name="fatherName"><br><br>

    <label for="motherName">Mother's Name:</label>
    <input type="text" id="motherName" name="motherName"><br><br>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone"><br><br>

    <label for="email">Email ID:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="course">Course/Program:</label>
    <input type="text" id="course" name="course"><br><br>

    <label for="roll">Roll Number:</label>
    <input type="text" id="roll" name="roll"><br><br>

    <label for="photo">Upload Photo:</label>
    <input type="file" id="photo" name="photo"><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
